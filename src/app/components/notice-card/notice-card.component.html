<div class="card">
  <div class="card-header">
    <img src="{{notice.image}}" alt="image banner" />
  </div>
  <div class="card-body">
    <h4 class="titleNotice">
      {{notice.title | slice:0:68}}{{notice.title.length>=68 ? '...' : ''}}
    </h4>
    <p class="description">
      {{notice.body| slice:0:92 }}{{notice.body.length>=92 ? '...' : ''}}
    </p>
    <p class="read-more" (click)="testeConsole()">Ler mais</p>
  </div>
</div>
